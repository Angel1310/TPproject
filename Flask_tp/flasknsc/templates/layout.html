<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	{% if current_user.is_authenticated %}	
		<button><a href="{{ url_for('logout') }}">Logout</a></button>
		<button><a href="{{ url_for('profile') }}">My profile</a></button>
		<button><a href="{{ url_for('new_game') }}">New game</a></button>
	{% else%}
		<button><a href="{{ url_for('login') }}">Login</a></button>
		<button><a href="{{ url_for('register') }}">Register</a></button>
		<div>	
	{% endif %}
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages%}
					<div class={{ctegory}}>{{ message }}</div>
				{%endfor%}
			{% endif%}
		{% endwith %}
		{% block content%}{% endblock content%}
	</div>
</body>
</html>
